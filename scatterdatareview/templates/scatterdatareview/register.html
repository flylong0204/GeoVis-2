{% extends "main/layout.html" %}
{% block head %}
    <style type="text/css">
        .login-containter {
            display: table;
            vertical-align: middle;
            top: 200px;
        }
        .reg-item {
            margin-top: 15px;
        }
        label{
            display: inline-block;
            float: left;
            clear: left;
            text-align: right;
            font-size: 16px;
        }
        input {
          display: inline-block;
          float: left;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="col-md-4 col-md-offset-4 login-containter">
        <form action="/scatter/register/" method="post">{% csrf_token %}
            <div class="form-group">
                <div class="col-md-5">
                    <label for="username" class="col-md-12 control-label" id="label_name" align="right">Username:</label>
                </div>
                <div class="col-md-7">
                    <input type="text" name="username" id="username" class="form-control" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 reg-item">
                    <label for="email" class="col-md-12 control-label" id="label_email">Email:</label>
                </div>
                <div class="col-md-7 reg-item">
                    <input type="text" name="email" id="email" class="form-control" placeholder="test@test.com">
                </div>
            </div>
            <div class="form-group reg-item">
                <div class="col-md-5 reg-item">
                    <label for="password" class="col-md-12 control-label" id="label_pass">Password:</label>
                </div>
                <div class="col-md-7 reg-item">
                    <input type="text" name="password" id="password" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="form-group reg-item">
                <div class="col-md-5 reg-item">
                    <label for="confirmpassword" class="col-md-12 control-label" id="label_confirm">Password Confirmation:</label>
                </div>
                <div class="col-md-7 reg-item">
                    <input type="text" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="confirmpassword">
                </div>
            </div>
            <div class="col-md-2 col-md-offset-5 reg-item">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
